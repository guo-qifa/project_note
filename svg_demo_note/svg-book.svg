<!-- 第一章的 demo -->
<svg width="100%" height="100%" version="1.1"
  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Cat</title>
  <desc>stick figure of a cat</desc>
  <!-- 在这里绘制图像 -->
  <circle cx="70" cy="95" r="50" style="stroke: black; fill: none"/>
  <circle cx="55" cy="80" r="5" stroke='black'; fill='red'/>
  <circle cx="85" cy="80" r="5" stroke= 'black'; fill= 'red'/>
  <g id="whiskers">
    <line x1="75" y1="95" x2="135" y2="85" style="stroke: black"/>
    <line x1="75" y1="95" x2="135" y2="105" style="stroke: black"/>
  </g>
  <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
  <text x="60" y="80" style="font-size:14pt; stroke:none; fill:blak;">Cat</text>
</svg>

<!-- 第二章的 demo -->
<svg>
  <object data="cat.svg" type="image/svg+xml" title="" alt="">
    <!-- 文本或者栅格图像用作备用选项 -->
    <p>no svg support here is a substitute</p>
    <img src="cat.svg" alt="" title=""/>
  </object>
  <g>
    <switch>
      <!-- 选择一个子元素 -->
      <froeignObject x="lem" y="25%" width="10em" height="50%" requireFeatures="http://www.w3.org/....">
        <body xmlns="http://www.w3.org/2000/svg">
          <p>
              <!-- ....... -->
          </p>
          
        </body>
      </froeignObject>
    </switch>
  
  </g>
</svg>

