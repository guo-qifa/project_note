<!-- 外部样式表 -->
<?xml version="1.0" ?> 
<?xml-stylesheet href="style.css" type="text/css" ?> 
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/...">

<!-- defs 元素 -->

<defs>
  <g id="man">
    <rect>
    <polyline point="20,40 .....">
  </g>
  <g id="woman">
    <rect>
    <polyline point="20,40 .....">
  </g>
  <g id="couple">
    <use xlink:href="#man" x="0" y="0"></use>
    <use xlink:href="#woman" x="25" y="0"></use>
  </g>
  <use xlink:href="#couple" x="0" y="0"></use>
</defs>

